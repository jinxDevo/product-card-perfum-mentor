<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="product">
    <div class="image">
      
    </div>
    <div class="product-details">
      <p class="product-type">Perfum</p>
      <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
      <p class="product-preview">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-price">
          <h2 class="product-price-after">$149.99</h2>
          <p class="product-price-befor">$169.99</p>
        </div>
      <button class="btn">
        <span class="card-icon"><img src="./images/icon-cart.svg"/></span>
        Add to Cart
      </button>
    </div> 
  </div>

  

  

  

  
  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Khaled sameh</a>.
  </div>
</body>
</html>
